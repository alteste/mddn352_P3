                        getLocation();

        </script>
        
        <div class="login">

        </div>
            
        <div class="forecast">
        
            <div class="row">
                <div class="col-12">
                    <h1>Daily Forecast</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <p id="cityhere"> </p>
                    <p id="dayDate"></p>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div id="content"><span id = "giphyme"></span></div>
                </div>
            </div>

            <div class="row" id="yowza">
                <div class="col-6" id="summaryhere">
                </div>
                <div class="col-6 yoyo"> 
                    <div id="temphere">
                    </div>
                </div>
            </div>    

            <div class="row">  
                <div class="col-12" id="wordsummaryhere">
                </div>
            </div> 
            
        </div>
        
        <script>
            
            var weekday = new Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday");
            var months = new Array ("January","February","March","April","May","June","July","August","September","Ocotber","November","December");
            
            var today = new Date();
            
            var dd = today.getDate();
            
            document.getElementById("dayDate").innerHTML = weekday[today.getDay()] + " " + dd + "<br>" + months[today.getMonth()];

            function getLocation() {
                
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition);
                }
            };

            function showPosition(position) {
                
                lat = position.coords.latitude;
                long = position.coords.longitude;
                getPlace();
                getWeatherData();
                
            };
            
            function getPlace() {  
                
                url = "https://nominatim.openstreetmap.org/reverse?format=json&lat=" + lat + "&lon=" + long;
                getCity = new XMLHttpRequest;
                getCity.open('GET', url, true);
                
                getCity.onreadystatechange = function() {
                    
                    if (getCity.readyState == 4 && getCity.status == 200){
                        
                        city = JSON.parse(getCity.responseText).address.state;
                        document.getElementById("cityhere").innerHTML = city;

                    } else {
                        document.getElementById("cityhere").innerHTML = 'reached nominatim, but API returned an error';
                     }
                };
                
                getCity.send();
            };
            
            function getWeatherData() {

                getWeather = new XMLHttpRequest;
                getWeather.open('GET', "https://thingproxy.freeboard.io/fetch/https://api.darksky.net/forecast/28cfc3c13db8141f0a326f7eaa938d50/" + lat + "," + long, true);
//                        powered by darksky
                getWeather.onreadystatechange = function() {
                    if (getWeather.readyState == 4 && getWeather.status == 200){
                        summary = JSON.parse(getWeather.responseText).currently.icon;
                        console.log(summary);
                        
                        wordsummary = JSON.parse(getWeather.responseText).hourly.summary;
                        wordsummary = wordsummary.replace('.', '');
                        document.getElementById("wordsummaryhere").innerHTML = wordsummary;
                        
//                        icons from Giacomo Drudi and icon 54 from noun project
                        
                        if (summary == 'clear-day') {
                            summary = ['sun'];
                            document.getElementById("summaryhere").innerHTML = '<img id="weatherImg" src ="images/clear-day.png">';
                        }
                        
                        else if (summary == 'clear-night') {
                            summary = ['night', 'moon'];
                            document.getElementById("summaryhere").innerHTML = '<img id="weatherImg" src ="images/clear-night.png">';
                        }
                        
                        else if (summary == 'rain') {
                            summary = ['rain', 'wet', 'water'];
                            document.getElementById("summaryhere").innerHTML = '<img id="weatherImg" src ="images/rain.png">';
                        }
                        
                        else if (summary == 'snow') {
                            summary = ['snow'];
                            document.getElementById("summaryhere").innerHTML = '<img id="weatherImg" src ="images/snow.png">';
                        }
                        
                        else if (summary == 'sleet') {
                            summary = ['sleet'];
                            document.getElementById("summaryhere").innerHTML = '<img id="weatherImg" src ="images/rain.png">';
                        }
                        
                        else if (summary == 'wind') {
                            summary = ['wind', 'breeze'];
                            document.getElementById("summaryhere").innerHTML = '<img id="weatherImg" src ="images/wind.png">';
                        }
                        
                        else if (summary == 'fog') {
                            summary = ['fog'];
                            document.getElementById("summaryhere").innerHTML = '<img id="weatherImg" src ="images/fog.png">';
                        }
                        
                        else if (summary == 'cloudy') {
                            summary = ['cloud'];
                            document.getElementById("summaryhere").innerHTML = '<img id="weatherImg" src ="images/cloud.png">';
                        }
                        
                        else if (summary == 'partly-cloudy-day') {
                            summary = ['cloud'];
                            document.getElementById("summaryhere").innerHTML = '<img id="weatherImg" src ="images/partly-cloudy-day.png">';
                        }
                        
                        else if (summary == 'partly-cloudy-night') {
                            summary = ['cloud', 'night', 'moon'];
                            document.getElementById("summaryhere").innerHTML = '<img id="weatherImg" src ="images/partly-cloudy-night.png">';
                        }
                        
                        else {
                            summary = ['clear'];
                            document.getElementById("summaryhere").innerHTML = '<img id="weatherImg" src ="images/clear-day.png">';
                        };
                        
                        
                        tempf = JSON.parse(getWeather.responseText).currently.temperature;
                        tempc = Math.round((tempf - 32) * 5 / 9);
                        document.getElementById("temphere").innerHTML = tempc + '&deg';
                        
                        if (tempc <= 14) {
                            summary.push('cold', 'freeze');
                            document.getElementById("yowza").style.backgroundColor="#7658F8";
                            document.body.style.color="#7658F8";
                        }
                        else if (tempc >= 18) {
                            summary.push('hot','warm','heat', 'burn')
                            document.getElementById("yowza").style.backgroundColor="#E6567A";
                            document.body.style.color="#E6567A";
                        }
                        else {
                            document.getElementById("yowza").style.backgroundColor="#00C0E4";
                            document.body.style.color="#00C0E4";
                        }
                        
                        
                        
                        condition = summary[Math.floor(Math.random()*summary.length)];
                        console.log(condition);
                        
                        getGif();
                        
                    } else {
                        document.getElementById("summaryhere").innerHTML = 'reached darksky, but API returned an error';
                     }
                };
                
                getWeather.send();
                
            };

            
            function getGif() {
                
                terms = ['harry-potter']
//                tv = tv.replace(' ', '-');
                console.log(tv);
                term = terms[Math.floor(Math.random()*terms.length)];
                q = condition + "-" + term; // search query
                
                console.log(q);
                
                request = new XMLHttpRequest;
//                request.open('GET', 'https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag='+term, true);
                request.open('GET', 'https://api.giphy.com/v1/gifs/search?api_key=dc6zaTOxFJmzC&q='+tv, true);

                request.onreadystatechange = function() {
                    if (request.readyState == 4 && request.status == 200){
                        randData = Math.floor(Math.random()*24);
                        console.log(randData);
//                        data = JSON.parse(request.responseText).data.image_url;
                        data = JSON.parse(request.responseText).data[randData].images.original.url;
                        data = data.replace(/^http:\/\//i, 'https://');
                        document.getElementById("giphyme").innerHTML = '<center><img src = "'+data+'"  title="GIF via Giphy"></center>';
                    } else {
//                        document.getElementById("giphyme").innerHTML = 'reached giphy, but API returned an error';
                     }
                };

                request.send();
                
            };
                

        </script>
